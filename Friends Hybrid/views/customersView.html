<div data-role="view" id="view-all-customers" data-layout="default" class="customers-view" data-model="app.Customers">
    <div data-role="header">
        <div data-role="navbar">
            Customers
            <a class="nav-button" data-align="left" data-role="backbutton" data-click="app.Customers.logout">Logout</a>
            <a class="nav-button" data-align="right" data-role="button" href="views/addCustomerView.html">Add</a>
        </div>
    </div>

    <ul id="customers-listview" data-style="inset" data-role="listview" data-template="activityTemplate"
        data-bind="source: customers"></ul>
    <p id="no-customers-span" hidden="hidden" class="no-items-msg">
        <b>You have no posts yet.</b><br><br>Tap on the plus sign and share what's on your mind.
    </p>
</div>


<!-- Customers ListView Template -->
<script type="text/x-kendo-template" id="activityTemplate">
    <div data-role="touch" data-bind="events: { tap: activitySelected }" class="cf">
        <div class="user-avatar">
            <img data-bind="attr:{src: User().PictureUrl}" alt="#: User().DisplayName #">
        </div>
        <div class="activity-content">
            <h2 class="person-name">#: User().DisplayName #</h2>
            <div data-bind="visible: Picture">
                <img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="100%">
            </div>
            <a class="user-share-txt">#: Text #</a>
            <span class="time-span">#: CreatedAtFormatted() #</span>
        </div>
    </div>
</script>
