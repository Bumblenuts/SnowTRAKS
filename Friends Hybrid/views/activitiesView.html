<div data-role="view" data-title="Customers" data-layout="main" data-model="app.customerList" data-show="app.customerList.onShow" data-after-show="app.customerList.afterShow">

    <!-- START_CUSTOM_CODE_customerList -->
    <!-- END_CUSTOM_CODE_customerList -->
    <ul data-role="listview" data-style="inset" data-template="customerListModelTemplate" data-bind="{ source: customerListModel.dataSource, events: {click: customerListModel.itemClick}}" data-pull-to-refresh="false" data-endless-scroll="false"></ul>
    <!-- START_CUSTOM_CODE_customerListModel -->
    <!-- END_CUSTOM_CODE_customerListModel -->
    <script type="text/x-kendo-template" id="customerListModelTemplate">
        <div class="image-with-text">
            <img src="#: data['PhotoUrl'] #" width="30%" height="30%">
            <h3>#: data['CustomerName'] #</h3>
            <p>#: data['Address'] #</p>
        </div>
    </script>
</div>











<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="activityTemplate">
    <div data-role="touch" data-bind="events: { tap: activitySelected }" class="cf">
        <div class="user-avatar">
            <img data-bind="attr:{src: User().PictureUrl}" alt="#: User().DisplayName #">
        </div>
        <div class="activity-content">
            <h2 class="person-name">#: User().DisplayName #</h2>
            <div data-bind="visible: Picture">
                <img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="100%">
            </div>
            <a class="user-share-txt">#: Text #</a>
            <span class="time-span">#: CreatedAtFormatted() #</span>
        </div>
    </div>
</script>
